<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Aula MagicBank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #050b1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      box-sizing: border-box;
      background: #0b1430;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 20px;
    }

    textarea {
      width: 100%;
      height: 90px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      background: #1f6fff;
      color: white;
    }

    button.secondary {
      background: #444;
    }

    .response {
      margin-top: 12px;
      background: #111a3a;
      padding: 10px;
      border-radius: 8px;
      min-height: 60px;
      font-size: 14px;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üéì Aula MagicBank</h1>

    <textarea id="inputText" placeholder="Escribe o usa el micr√≥fono..."></textarea>

    <button onclick="startVoice()">üé§ Hablar</button>
    <button class="secondary" onclick="sendText()">Enviar al Tutor</button>

    <div class="response" id="responseBox">
      Esperando respuesta...
    </div>
  </div>

  <script>
    const API_URL = "https://magic-bank-backend-production-713e.up.railway.app/api/magicbank/aula/texto";

    function startVoice() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("El navegador no soporta reconocimiento de voz");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "es-ES";
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        document.getElementById("inputText").value =
          event.results[0][0].transcript;
      };

      recognition.start();
    }

    async function sendText() {
      const text = document.getElementById("inputText").value;
      const responseBox = document.getElementById("responseBox");

      if (!text.trim()) {
        responseBox.innerText = "‚ö†Ô∏è Escribe o dicta un mensaje";
        return;
      }

      responseBox.innerText = "‚è≥ Procesando...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: text,
            profile: "estudiante",
            course_id: "aula-magicbank"
          })
        });

        const data = await res.json();
        responseBox.innerText =
          data.response || JSON.stringify(data, null, 2);

      } catch (error) {
        responseBox.innerText = "‚ùå Error de conexi√≥n con el backend";
        console.error(error);
      }
    }
  </script>
</body>
</html>
