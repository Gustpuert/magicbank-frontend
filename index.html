<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MagicBank Academy Â· Aula</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6fa;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  background: #0a1f44;
  color: #c9a14a;
  padding: 16px;
  text-align: center;
  font-weight: bold;
}

#chat {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  background: #fff;
}

.msg {
  margin-bottom: 12px;
}

.user {
  font-weight: bold;
  color: #0a1f44;
}

.tutor {
  color: #222;
}

footer {
  display: flex;
  gap: 8px;
  padding: 12px;
  border-top: 1px solid #ddd;
}

textarea {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
}

button {
  padding: 10px 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}

#send { background: #c9a14a; }
#mic  { background: #0a1f44; color: #c9a14a; }
</style>
</head>

<body>

<header>
MagicBank Academy Â· Cocina Avanzada
</header>

<div id="chat"></div>

<footer>
<textarea id="input" placeholder="Escribe o hablaâ€¦"></textarea>
<button id="mic">ðŸŽ¤</button>
<button id="send">Enviar</button>
</footer>

<script>
const chat = document.getElementById("chat");
const input = document.getElementById("input");

const BACKEND =
"https://magic-bank-backend-production-713e.up.railway.app/api/magicbank/aula/texto";

// PERFIL DE VOZ POR CURSO
const VOICE_PROFILE = {
  lang: "es-ES",
  rate: 0.9,
  pitch: 1,
  volume: 1
};

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function speak(text) {
  if (!window.speechSynthesis) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = VOICE_PROFILE.lang;
  utter.rate = VOICE_PROFILE.rate;
  utter.pitch = VOICE_PROFILE.pitch;
  utter.volume = VOICE_PROFILE.volume;
  speechSynthesis.speak(utter);
}

async function sendMessage(msg) {
  addMsg("TÃº: " + msg, "user");

  const res = await fetch(BACKEND, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      course_id: "cocina_avanzada",
      message: msg,
      profile: { preferred_name: "Gustavo" }
    })
  });

  const data = await res.json();
  if (data.text) {
    addMsg("Tutor: " + data.text, "tutor");
    speak(data.text);
  }
}

document.getElementById("send").onclick = () => {
  const msg = input.value.trim();
  if (!msg) return;
  input.value = "";
  sendMessage(msg);
};

// ðŸŽ¤ MICRÃ“FONO
const SpeechRecognition =
  window.SpeechRecognition || window.webkitSpeechRecognition;

if (SpeechRecognition) {
  const rec = new SpeechRecognition();
  rec.lang = "es-ES";
  rec.onresult = e => input.value = e.results[0][0].transcript;
  document.getElementById("mic").onclick = () => rec.start();
}
</script>

</body>
</html>
